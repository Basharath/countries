<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Get details about various countries" />
    <title>Countries</title>

    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./images/icon.png" />
    <meta name="theme-color" content="#056cf2" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://countries-details.netlify.app/" />
    <meta property="og:title" content="Countries" />
    <meta
      property="og:description"
      content="Get details about various countries"
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/4yxdhXHx/countries.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://countries-details.netlify.app/"
    />
    <meta property="twitter:title" content="Countries" />
    <meta
      property="twitter:description"
      content="Get details about various countries"
    />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/4yxdhXHx/countries.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Success', reg.scope))
            .catch((err) => console.log('Failure', err));
        });
      }
    </script>
  </body>
</html>
